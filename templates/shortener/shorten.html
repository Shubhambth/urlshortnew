{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Shorten Your URL</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.original_url.id_for_label }}">
                    URL to Shorten
                </label>
                {{ form.original_url }}
                {% if form.original_url.errors %}
                    <p class="text-red-500 text-xs italic">{{ form.original_url.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="custom_code">
                    Custom Alias (Optional)
                </label>
                <input type="text" name="custom_code" id="custom_code"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Custom alias (optional)">
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                    Shorten URL
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
